	<script type="text/javascript">
		$(document).ready(function() {
			
			$("input[name=color]").change(function(){
				$('#color_panel').val($(this).val());
				$('.input-color-label').val($(this).val());

			});

			$( "#nombre_club" ).focusout(function() {
				var valor= $(this).val();
				var divpadre= $(this).parent();

				$.ajax({
				    type: 'POST', 
				    url: 'content/controllers/branko/verifica_club.php',
				    data: {'nombre' : valor},       
				    success: function(datos){
				      
				        if (datos == 1){
				   
						   divpadre.addClass(" has-error");
						   divpadre.append('<label class="control-label" for="inputError">Nombre reservado por otro club</label>');
						  }else{
						  		divpadre.removeClass(" has-error");
						  		var label=divpadre.find("label");
						  		label.remove();
						  }
				       
				    }
				  });
				

			});

			$( "#subdominio" ).focusout(function() {
				var valor= $(this).val();
				var divpadre= $(this).parent();

				$.ajax({
				    type: 'POST', 
				    url: 'content/controllers/branko/verifica_subdominio.php',
				    data: {'sub' : valor},       
				    success: function(datos){
				      
				        if (datos == 1){
				   
						   divpadre.addClass(" has-error");
						   divpadre.append('<label class="control-label" for="inputError">Subdominio reservado por otro club</label>');
						  }else{
						  		divpadre.removeClass(" has-error");
						  		var label=divpadre.find("label");
						  		label.remove();
						  }
				       
				    }
				  });
				

			});
		});
	</script>
