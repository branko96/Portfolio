<ion-view title="MENU" id="menu_c">
	<ion-nav-buttons side="left">
		<!-- Toggle left side menu -->
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-footer">
		<div class="category-list clearfix">
			<div class="col">
				<div class="category-item clearfix top-item animated zoomIn">
					<div class="image">
						<img actual-src="img/product/category-top-n.png" ng-src="img/placeholder.png">
					</div>
				</div>
			</div>
				<div class="list">
			    <a class="item item-avatar item-icon-right" ng-repeat="category in categoryData" ng-click="openCategory({{category.id}})">
			      <img actual-src="{{category.image.src}}" ng-src="img/placeholder.png">
			      <div class="descripcion_prod">{{category.name}}</div>
						<i class="icon ion-chevron-right"></i>
			    </a>

			</div>
		</div>
	</ion-content>
</ion-view>
