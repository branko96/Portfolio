            <!-- Tabla de Horarios -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="js/bootstrap.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.3/jquery.backstretch.min.js"></script>
  <script type="text/javascript">
      $.backstretch([
          "images/background/BarloventoFrente.jpg"
        , "images/background/Pileta.jpg"
      ], {duration: 5000, fade: 1000});


      $(document).ready(function() {
        $('#tablaHorarios').hide();
        
        $('.titulo').click(function(event) {
          $('#tablaHorarios').fadeIn('slow');
          $('.titulo').text('Ocultar Horarios de la Pileta');
          $('.titulo').addClass('ocultarTabla');
        });

        $('.ocultarTabla').click(function(event) {
          $('#tablaHorarios').fadeIn('slow');
          $('.titulo').text('Ver Horarios de la Pileta');
          $('.titulo').removeClass('ocultarTabla');
        });


      });

  </script>
